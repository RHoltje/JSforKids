	<script>

		var leftOffset = 0;

		var moveHeading = function() {

			$("#heading").offset({ left: leftOffset});

			leftOffset++;

			if (leftOffset > 500) {
				leftOffset = 0;
			}
		};

		setInterval(moveHeading, 10);
		
	</script>
