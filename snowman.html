<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Canvas Snowman</title>

	<style>
		html {
			background-color:lightslategrey;
		}
	</style>
</head>
<body>
	<canvas id="canvas" width="500" height="500"></canvas>

	<script>
	var canvas = document.getElementById("canvas");
		var ctx = canvas.getContext("2d");
		ctx.lineWidth =2;
		ctx.strokeStyle = "Black";

		//using a function to draw circles
		var circle = function (x, y, radius) {
			ctx.beginPath();
			ctx.arc(x, y, radius, 0, Math.PI * 2, false);
			ctx.stroke();
		};
		//center of canvas
		ctx.fillStyle = "Orange";
		circle(250, 250, 2);
		ctx.fill();

		//body
		ctx.fillStyle = "Snow";
		circle(250, 345, 100);
		ctx.fill();

		//buttons
		ctx.fillStyle = "Black";
		circle(250, 295, 8);
		ctx.fill();
		circle(250, 345, 8);
		ctx.fill();
		circle(250, 395, 8);
		ctx.fill();

		//head
		ctx.fillStyle = "Snow";
		circle(250, 175, 70);
		ctx.fill();
		
		//eyes
		ctx.fillStyle = "Black";
		circle(225, 155, 8);
		ctx.fill();
		circle(275, 155, 8);
		ctx.fill();

		//nose
		ctx.fillStyle = "Orange";
		ctx.strokeStyle = "Orange";
		circle(250, 175, 8);
		ctx.fill();

		//smile
		ctx.lineWidth = 2;
		ctx.strokeStyle = "Black";
		ctx.beginPath();
		ctx.arc(250, 175, 40, 0.2*Math.PI, 0.8*Math.PI, false);
		ctx.stroke();

	</script>
</body>
</html>
